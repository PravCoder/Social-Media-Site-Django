/* Navigation bar styles */
body, ul {
      margin: 0;
      padding: 0;
    }
.navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: rgb(59, 81, 182);
  color: #fff;
  padding: 10px 20px;
}

.navbar-logo {
  font-size: 24px;
  font-weight: bold;
  color: white;
}

.navbar-links {
  display: flex;
  align-items: center;
}

.navbar-link {
  margin-right: 20px;
  color: #fff;
  text-decoration: none;
}

.navbar-profile {
  display: flex;
  align-items: center;
}

.profile-picture {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  overflow: hidden;
  margin-right: 10px;
}

.picture {
  width: 100%;
  height: 100%;
  object-fit: cover;
}










</style>

<nav class="navbar">
  <a href="/"><div class="navbar-logo">SOCIAL MEDIA APP</div></a>
  <div class="navbar-links">
    <a href="{% url 'create-post' %}" class="navbar-link">Create Post</a>
    <a href="{% url 'view-direct-messages' %}" class="navbar-link"> View DMS</a>
    <a href="{% url 'login' %}"class="navbar-link">Login/Register</a>
    <a href="{% url 'logout' %}"class="navbar-link">Logout</a>
    <a href="{% url 'view-profile' request.user.id %}" class="navbar-profile">
      <div class="profile-picture">
        <img src="{{ request.user.get_profile_pic }}" class="picture">

      </div>
    </a>
  </div>
</nav>
